{% extends 'base.html' %} {%load static%} {% block content %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <link rel="stylesheet" href="{% static 'css/public/input.css' %}" /> -->
  <title>Signup</title>
</head>

<body class="flex flex-col items-center justify-center h-screen bg-white">
  
  <section style="border: 1px solid gray; border-radius: 0.5rem;"
  class="bg-yellow-200 py-6 px-16">
    <div class="bg-green-500 w-full mb-2 py-1 rounded-sm">
      <h2 class="text-3xl font-bold my-2 text-center text-white">
        Sign Up Form
      </h2>
    </div>
    <form method="POST" class="w-full max-w-md">
      <div class="mb-4 block text-dark-700 font-bold text-lg">
        {% csrf_token %}
        {% for field in form %}
        <dt>
          <label class="font-bold text-lg" 
          for="{{ field.id_for_label }}">{{ field.label }}:</label>
        </dt>
        <dd>{{ field }}</dd>
          {% if field.errors %}
          <p class="text-gray-600">{{ field.errors }}</p>
          {% endif %}
        {% endfor %}
      </div>
      <div class="text-center">
        <button type="submit"
        class="bg-green-500 hover:bg-green-800 text-white font-bold py-2 px-4 rounded mt-4">
        Submit</button>
        <div class="mt-1">
          <p class="text-gray-600">
            Cancel to register?<br>
            <a href="#" class="underline text-blue-500 hover:text-blue-800">Back to Top page</a>
          </p>
        </div>
      </div>
    </form>
  </section>
  {% endblock content %}
</body>

</html>
